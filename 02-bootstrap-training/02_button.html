<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />

    <title>Hello, world!</title>
  </head>
  <body>
    <!-- Bootstrap button with different color-->
    <div class="container mt-3">
      <button class="btn btn-primary">Submit button</button>
      <button class="btn btn-secondary">Submit button</button>
      <button class="btn btn-success">Submit button</button>
      <button class="btn btn-danger">Submit button</button>
      <button class="btn btn-warning">Submit button</button>
      <button class="btn btn-dark">Submit button</button>
      <button class="btn btn-light">Submit button</button>
    </div>

    <!-- boottrap button using outline  -->
    <div class="container mt-3">
      <button class="btn btn-outline-primary">Submit button</button>
      <button class="btn btn-outline-secondary">Submit button</button>
      <button class="btn btn-outline-success">Submit button</button>
      <button class="btn btn-outline-danger">Submit button</button>
      <button class="btn btn-outline-warning">Submit button</button>
      <button class="btn btn-outline-dark">Submit button</button>
      <button class="btn btn-outline-light">Submit button</button>
    </div>

    <!-- button group -->
    <div class="container mt-3">
      <div class="btn-group">
        <button class="btn btn-primary">Submit button</button>
        <button class="btn btn-secondary">Submit button</button>
        <button class="btn btn-success">Submit button</button>
        <button class="btn btn-danger">Submit button</button>
        <button class="btn btn-warning">Submit button</button>
        <button class="btn btn-dark">Submit button</button>
        <button class="btn btn-light">Submit button</button>
      </div>
    </div>

    <!-- butten of different size -->
    <div class="container mt-3">
      <button class="btn btn-primary">Submit button</button>
      <button class="btn btn-primary btn-lg">Submit button</button>
      <button class="btn btn-primary btn-sm">Submit button</button>
      <button class="btn btn-primary" disabled>Submit button</button>
    </div>

    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
